<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: white;
    }
    .login-btn {
      background: #4CAF50;
    }
    .login-btn:hover {
      background: #45a049;
    }
    .register-btn {
      background: #2196F3;
    }
    .register-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My App</h1>
    <p>Please choose an option to continue</p>
    <a href="" class="btn login-btn">Login</a>
    <a href="{% url 'register' %}" class="btn register-btn">Register</a>
  </div>

</body>
</html>
